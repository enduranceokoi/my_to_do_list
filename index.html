<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TO_DO_LIST.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>ENDURANCE TO_DO_LIST</title>
</head>
<body>
    

  <div class="container">

      <div class="stats_container">
        <div class="detail_container">
          <h1>ENDURANCE TODO list</h1>
          <p>progressing</p>
          <div id="progressbar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats_number   input-group"  ></div>
        <div id="numbers">2 / 3</div>
      </div>

        <form action="">
          <input type="text" id="taskInput" placeholder="write your tasks here">
          <button type="button" onclick="addTask(event)">+</button>

        </form>

        <ul id="taskList" class="tasks_list"></ul>

        


    </div>



    <script src="index.js"></script>
</body>
</html>
